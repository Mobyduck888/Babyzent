    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      overflow: hidden;
      font-family: 'Prompt', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    #clickText {
      font-size: 20px;
      color: #c62828;
      margin-bottom: 36px;
      animation: fadeBlink 2.5s ease-in-out infinite;
    }

    @keyframes fadeBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #heartBtn {
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      cursor: pointer;
      position: relative;
      animation: pulse 1.6s ease-in-out infinite;
    }

    #heartBtn::before,
    #heartBtn::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
    }

    #heartBtn::before {
      top: -30px;
      left: 0;
    }

    #heartBtn::after {
      left: 30px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    .message-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
    }

    .message-line {
      font-size: 26px;
      color: #b71c1c;
      white-space: pre-wrap;
      text-align: center;
      margin-bottom: 14px;
      opacity: 0;
      transform: translateY(40px);
      animation: smoothFadeUp 2.5s ease forwards;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    @keyframes smoothFadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatHeart 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(-45deg);
        opacity: 0;
      }
    }

    .bg-music {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
    }
  </style>
